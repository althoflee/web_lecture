<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: green;
        }
        .red-color {
            color: red;
        }
        .blue-color {
            color: blue;
        }
        h1[myattr="black"] {
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 myattr="black" > Green </h1>
    <h2 class="red-color" > Red </h2>
    <h3 class="blue-color" > Blue </h3>
    <h4> Green </h4>
    <h5> Green </h5>

    
</body>
</html>
