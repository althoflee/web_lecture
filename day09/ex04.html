<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-red {            
            background-color: red;
            width: 64px;
            height: 64px;
            margin: 4px;
        }
    </style>
</head>
<body>
    <div class="box-red">1</div>
    <div class="box-red" style="display: none;">2</div>
    <div class="box-red" style="visibility: hidden;">3</div>
    <div class="box-red">4</div>
    <div class="box-red">5</div>
    
</body>
</html>
