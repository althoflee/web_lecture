<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Color</h1>
    <form>
        <input id="color_sel" type="color" value="#ffffff"
         >
    </form>

    <script>
        document.querySelector("#color_sel").addEventListener(
            "input",
            (e)=> {
                console.log(e.target.value)
                document.body.style.color = e.target.value
            }
        )

    </script>
    
</body>
</html>
