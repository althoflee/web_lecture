<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mystyle {
            width: 64px;
            height: 64px;
            background-color: red;
            border-radius: 32px;
        }
        .mystyle-1 {
            border-top-left-radius: 8px;            
        }
        .mystyle-2 {
            background-color: green;
            border-top-left-radius: 0px;            
            border-bottom-left-radius: 0px;
        }
    </style>
</head>
<body>
    <div class="mystyle" >
    </div>
    <div class="mystyle mystyle-1" >
    </div>
    <div class="mystyle mystyle-2" >
    </div>
    
</body>
</html>
