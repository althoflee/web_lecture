<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box-red {            
            background-color: red;
            width: 128px;
            height: 96px;
            margin: 4px;
        }
    </style>

</head>
<body>

    <div class="box-red" style="overflow: hidden;" >
        aa aa aaaaaa aaaaab bbbbbbbbbbbb  ccccccc ddddd
        nnnnnn mmmmm  kkkkkk

    </div>
    <div class="box-red" style="overflow: scroll;" >
        aa aa aaaaaa aaaaab bbbbbbbbbbbb  ccccccc ddddd
        nnnnnn mmmmm  kkkkkk

    </div>
    <div class="box-red" style="overflow: visible;" >
        aa aa aaaaaa aaaaab bbbbbbbbbbbb  ccccccc ddddd
        nnnnnn mmmmm  kkkkkk

    </div>
    
    
</body>
</html>
