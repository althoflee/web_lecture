<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-red {
            position: absolute;
            background-color: red;
            width: 64px;
            height: 64px;
        }
        .box-blue {
            position: absolute;
            background-color: blue;
            width: 64px;
            height: 64px;
        }
        
    </style>
</head>
<body>
    <div class="box-red" style="z-index: 1;" ></div>
    <div class="box-blue" style="left:32px; top:32px; z-index: 0;" ></div>    
</body>
</html>
