<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label>날짜: <input type="date"> </label> <br>
        <label for="time">시간: </label>
        <input id="time" type="time" >
    </form>

    <form>
        <label for="num">spin (0~10) </label>
        <input id="num" type="number" step="0.5"min="0" max="10" value="5">
        <br>
        <input type="range" min="0" max="100" list="temp">
        <datalist id="temp">
            <option value="10" label="low">Low</option>
            <option value="50" label="Mid">Mid</option>
            <option value="90" label="High">H</option>
        </datalist>

    </form>

</body>
</html>
